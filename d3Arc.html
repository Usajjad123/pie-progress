<!DOCTYPE html>
<html>

<head>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
  <svg id="svg" width="500px" height="500px">
    <g id="group" transform="translate(300, 110)">
    </g>
  </svg>
  <script>
    const percentage = 0.67;
    const width = 10, outerRadius = 100;
    const endAngle = 2 * percentage * Math.PI;
    var arcGenerator = d3.arc();
    var pathData = arcGenerator({
      startAngle: 0,
      endAngle,
      innerRadius: outerRadius - width,
      outerRadius
    });
    var pathDataEnd = arcGenerator({
      startAngle: endAngle,
      endAngle: 2 * Math.PI,
      innerRadius: outerRadius - width,
      outerRadius
    });
    d3.select('g')
      .append('path')
      .transition()
      .duration(3000)
      .attr('d', pathData)
      .attr('id', "arcFilled")
      .attr('fill', "#000000");
    d3.select('g')
      .append('path')
      .attr('d', pathDataEnd)
      .attr('id', "arcRemaining")
      .attr('fill', "#e0e0e0");
    function changeProperties(percentage = 0.5, width = 10, outerRadius = 100, color = "black") {
      const endAngle = 2 * percentage * Math.PI;
      var arcGenerator = d3.arc();
      var pathData = arcGenerator({
        startAngle: 0,
        endAngle,
        innerRadius: outerRadius - width,
        outerRadius
      });
      var pathDataEnd = arcGenerator({
        startAngle: endAngle,
        endAngle: 2 * Math.PI,
        innerRadius: outerRadius - width,
        outerRadius
      });
      d3.select('#arcFilled')
        .transition()
        .duration(3000)
        .delay(500)
        .attr('d', pathData)
        .attr('fill', color);
      d3.select('#arcRemaining')

        .transition()
        .duration(3000)
        .delay(500)
        .attr('d', pathDataEnd)
        .attr('fill', "#e0e0e0");
    }
  </script>
</body>

</html>
